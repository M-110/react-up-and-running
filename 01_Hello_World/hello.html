<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello React World</title>
</head>
<body>
<div id="app">
</div>
<div id="app-babel">
</div>
<script src="react/react.js"></script>
<script src="react/react-dom.js"></script>
<script src="react/babel.js"></script>
<script type="text/babel">
    ReactDOM.render(
        <h1 id="my-heading">
            <span>Hello<em>Wonderful</em>World!</span>
        </h1>,
        document.getElementById('app-babel')
    );
</script>
<script>
    ReactDOM.render(
        React.createElement('h1', {id: 'my-heading'}, 
            'Hello World!',
            React.createElement('span', null,
                React.createElement('em', null, 'WONDERFUL', 
                '!!!')), 
            'YAHOO',
            'YIPPEEE'),
        document.getElementById('app')
    )
</script>
</body>
</html>
